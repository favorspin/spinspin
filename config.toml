title = "SpinRodriguez"
headerTitle1 = "Spin"
headerTitle2 = "Rodriguez"
theme = "hugo-coder"
languageCode = "en-us"
defaultContentLanguage = "en"
paginate = 20
pygmentsStyle = "bw"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
enableEmoji = true

[params]
