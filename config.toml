# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false

# Series see also post count
maxSeeAlsoItems = 5
# Enable Twemoji
enableTwemoji = false
# Custom CSS
customCSS = ["css/main.css","css/resume.css"]
# Custom SCSS
customSCSS = []
# Custom JS
customJS = []

