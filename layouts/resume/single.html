{{ define "content" }}

{{ $content_parts := split .Content "||||||" }}

<section class="container page">
  <article>
    <header>
      <h1 class="title">
        <a class="title-link" href="{{ .Permalink | safeURL }}">
          {{ .Title }}
        </a>
      </h1>
    </header>
      <div class="resume res-row">
        <div class="res-left">
          {{ index $content_parts 1 | safe.HTML }}
        </div>
        <div class="res-right res-initials">
          <img class="inits">
        </div>
      </div>
      <div class="resume res-row">
        <div class="res-left">
          {{ index $content_parts 2 | safe.HTML }}
          {{ index $content_parts 3 | safe.HTML }}
        </div>
        <div class="res-right">
          {{ index $content_parts 4 | safe.HTML }}
        </div>
      </div>
    
  </article>
</section>

{{ end }}
